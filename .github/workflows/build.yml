name: Build and Publish Docker Image to GHCR

on:
  schedule:
    # Schedule the workflow to run daily at midnight UTC.
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get latest code-server version and remove leading "v"
        id: get_version
        run: |
          echo "Fetching the latest code-server release from GitHub..."
          RAW_VERSION=$(curl --silent https://api.github.com/repositories/172953845/releases/latest | jq -r .tag_name)
          # Remove the leading "v" if present
          VERSION=$(echo $RAW_VERSION | sed 's/^v//')
          echo "Latest code-server version after stripping 'v': $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry (GHCR)
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/code-server:${{ steps.get_version.outputs.version }}
          echo "Building Docker image with code-server version ${{ steps.get_version.outputs.version }}..."
          docker build --build-arg CODE_SERVER_VERSION=${{ steps.get_version.outputs.version }} -t $IMAGE_NAME .

      - name: Push Docker image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/code-server:${{ steps.get_version.outputs.version }}
          echo "Pushing Docker image $IMAGE_NAME to GHCR..."
          docker push $IMAGE_NAME